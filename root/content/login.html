---
@{footer}
<div class="row footer login-footer">
    <div class="col-lg-6 col-md-6 col-sm-12">
        <h1 class="title">Log In</h1>
        <form class="login">
            <div class="form-group row">
                <div class="col-sm-10">
                    <input type="username" class="form-control" id="username" aria-describedby="username" placeholder="Username">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="password" placeholder="Password">
                </div>
            </div>
            <button type="submit" class="btn btn-outline-primary">Submit</button>
        </form>
    </div>
    <div class="col-lg-auto col-md-2 col-6 address">
        <p>Capitol Towers South
        <br>4350 Congress Street
        <br>Suite 125
        <br>Charlotte, NC 28209
        <br><span class="phone">704.499.5367</span></p>
    </div>
    <div class="col-lg-auto col-md-2 col-6 address">
        <p>IBM Building
        <br>590 Madison Avenue
        <br>21st Floor
        <br>New York, NY 10022
        <br><span class="phone">212.521.4186</span></p>
    </div>
</div>
---
<div class="row">
    <div class="col-12">
        <img src="img/login.jpg" class="img-fluid photo" alt="Awards">
    </div>
</div>
